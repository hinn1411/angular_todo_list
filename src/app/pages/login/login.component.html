<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
  <form class="flex flex-col space-y-3" action="" [formGroup]="loginForm" autocomplete="off" novalidate
    (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="" for="">Email Address</label>
      <input type="text" placeholder="Email Address" class="form-control" formControlName="email" [class]="" />
      @if (loginForm.get("email")?.hasError("required") && loginForm.get("email")?.touched) {
      <span class="form-error">Email Address is required.</span>
      }

    </div>
    <div class="form-group">
      <label class="" for="">Password</label>
      <input type="password" placeholder="Password" class="form-control" formControlName="password" [class]="" />
      @if (loginForm.get("password")?.hasError("required") && loginForm.get("password")?.touched) {
      <span class="form-error">Password is required.</span>
      }
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
